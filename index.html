<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellLang Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Saved Files</h2>
        <ul id="file-list"></ul>
        <button onclick="clearFiles()">Clear Files</button>
    </div>
    <div class="container">
        <h1>CellLang Playground</h1>
        <textarea id="code" placeholder="Enter your CellLang code here..."></textarea>
        <button onclick="saveCode()">Save Code</button>
        <button onclick="executeCode()">Execute</button>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
