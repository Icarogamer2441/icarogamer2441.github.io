<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esobin Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        #output {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Esobin Playground</h1>
        <textarea id="codeInput" placeholder="Enter Esobin code here...">3 input in this playground:
111000
5a
3 prints the input of data pos 'a'
111111000000
5a
5a1002
1111111111111002
7a</textarea>
        <br>
        <button id="runButton">Run</button>
        <h2>Output:</h2>
        <div id="output"></div>
    </div>
    <script src="esobin.js"></script>
</body>
</html>
