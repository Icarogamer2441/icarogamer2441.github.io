<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termini - Terminal Mini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt"></span>
            <input type="text" id="input" autofocus autocomplete="off">
        </div>
    </div>

    <!-- Modal para edição de arquivos -->
    <div id="editor-modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#111;color:#0f0;font-family:monospace;z-index:1000;flex-direction:column;justify-content:center;align-items:center;">
        <textarea id="editor-text" style="width:90%;height:70%;background:#000;color:#0f0;font-family:monospace;font-size:16px;padding:10px;"></textarea>
        <div style="margin-top:10px;">
            <button id="save-btn">Salvar</button>
            <button id="cancel-btn">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
