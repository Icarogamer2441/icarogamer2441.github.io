<!DOCTYPE html>
<html>
<head>
    <title>Hellolang Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #codeInput {
            width: 100%;
            height: 200px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Hellolang Playground</h1>
    <textarea id="codeInput" placeholder="Digite seu código hellolang aqui...">hello hello hello world world world
hello hello world world world world
hello hello hello hello world world
hello hello hello hello world world
hello hello hello hello hello world
hello hello hello hello hello hello hello world world
hello hello hello hello hello hello world world
hello hello hello hello hello world
hello hello hello hello hello world world world world
hello hello hello hello world world
hello hello world world world
hello hello hello hello hello hello hello world</textarea>
    <br>
    <button onclick="runCode()">Executar</button>
    <div id="output"></div>

    <script>
        function interpret(code) {
            const lines = code.split("\n");
            let hellonum = 0;
            let worldnum = 0;
            let output = '';

            lines.forEach(line => {
                const tokens = line.split(/\s+/);

                tokens.forEach(token => {
                    if (token === "hello") {
                        hellonum += 1;
                    } else if (token === "world") {
                        worldnum += 1;
                    }
                });

                if (hellonum === 1) {
                    if (worldnum === 1) output += "a";
                    else if (worldnum === 2) output += "b";
                } else if (hellonum === 2) {
                    if (worldnum === 2) output += "c";
                    if (worldnum === 3) output += "d";
                    if (worldnum === 4) output += "e";
                } else if (hellonum === 3) {
                    if (worldnum === 1) output += "f";
                    else if (worldnum === 2) output += "g";
                    else if (worldnum === 3) output += "h";
                    else if (worldnum === 4) output += "i";
                    else if (worldnum === 5) output += "j";
                } else if (hellonum === 4) {
                    if (worldnum === 1) output += "k";
                    else if (worldnum === 2) output += "l";
                    else if (worldnum === 3) output += "m";
                    else if (worldnum === 4) output += "n";
                } else if (hellonum === 5) {
                    if (worldnum === 1) output += "o";
                    else if (worldnum === 2) output += "p";
                    else if (worldnum === 3) output += "q";
                    else if (worldnum === 4) output += "r";
                    else if (worldnum === 5) output += "s";
                    else if (worldnum === 6) output += "t";
                    else if (worldnum === 7) output += "u";
                } else if (hellonum === 6) {
                    if (worldnum === 1) output += "v";
                    else if (worldnum === 2) output += "w";
                    else if (worldnum === 3) output += "x";
                    else if (worldnum === 4) output += "y";
                    else if (worldnum === 5) output += "z";
                } else if (hellonum === 7) {
                    if (worldnum === 1) output += "\n";
                    else if (worldnum === 2) output += " ";
                    else if (worldnum === 3) output += "?";
                    else if (worldnum === 4) output += "!";
                    else if (worldnum === 5) output += ".";
                    else if (worldnum === 6) output += ",";
                    else if (worldnum === 7) output += "'";
                    else if (worldnum === 8) output += ";";
                } else if (hellonum === 8) {
                    if (worldnum === 1) output += ":";
                    else if (worldnum === 2) output += "%";
                    else if (worldnum === 3) output += "$";
                    else if (worldnum === 4) output += "*";
                    else if (worldnum === 5) output += "/";
                    else if (worldnum === 6) output += ">";
                    else if (worldnum === 7) output += "<";
                    else if (worldnum === 8) output += "+";
                    else if (worldnum === 9) output += "-";
                    else if (worldnum === 10) output += "(";
                    else if (worldnum === 11) output += ")";
                } else if (hellonum === 9) {
                    if (worldnum === 1) output += "[";
                    else if (worldnum === 2) output += "]";
                    else if (worldnum === 3) output += "{";
                    else if (worldnum === 4) output += "}";
                    else if (worldnum === 5) output += "\"";
                    else if (worldnum === 6) output += "`";
                    else if (worldnum === 7) output += "´";
                    else if (worldnum === 8) output += "ç";
                    else if (worldnum === 9) output += "^";
                    else if (worldnum === 10) output += "~";
                    else if (worldnum === 11) output += "@";
                }

                hellonum = 0;
                worldnum = 0;
            });

            return output;
        }

        function runCode() {
            const codeInput = document.getElementById('codeInput').value;
            const output = interpret(codeInput);
            document.getElementById('output').textContent = output;
        }
    </script>
</body>
</html>
