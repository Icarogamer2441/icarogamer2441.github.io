<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intexec Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #1c1f26;
            color: #61dafb;
            resize: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #282c34;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #21a1f1;
        }

        #output {
            width: 80%;
            min-height: 100px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #1c1f26;
            color: #61dafb;
            font-size: 16px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Intexec Playground</h1>
    <textarea id="code" placeholder="Type your intexec code here..."></textarea>
    <button onclick="runCode()">Run Code</button>
    <div id="output"></div>

    <script>
        let stack = [];
        let variables = {};
        let mode = [0];
        let varmode = [0];
        let varname = [""];

        function interpret(code) {
            let tokens = code.split(/[\s\t]+/);
            let string = [];
            let index = 0;

            function processToken() {
                if (index >= tokens.length) return;

                let token = tokens[index++];
                
                if (mode[0] == 0) {
                    switch (token) {
                        case "@m1":
                            mode[0] = 1;
                            break;
                        case "@m2":
                            mode[0] = 2;
                            break;
                        case "@m3":
                            mode[0] = 3;
                            break;
                        case "@m4":
                            mode[0] = 4;
                            varmode[0] = 0;
                            break;
                        case "@nl":
                            output("\n");
                            break;
                        case "@spc":
                            output(" ");
                            break;
                        case "@m5":
                            mode[0] = 5;
                            break;
                        case "@prt":
                            output(stack.pop());
                            break;
                        case "@m6":
                            mode[0] = 6;
                            break;
                        case "@stk":
                            output(JSON.stringify(stack));
                            break;
                        case "@m7":
                            mode[0] = 7;
                            break;
                        case "@m8":
                            mode[0] = 8;
                            break;
                        case "@m9":
                            mode[0] = 9;
                            break;
                        case "@m10":
                            mode[0] = 10;
                            break;
                        case "@clr":
                            stack = [];
                            break;
                        default:
                            break;
                    }
                } else if (mode[0] == 1) {
                    if (token == "@m0") {
                        output(string.join(" "));
                        string = [];
                        mode[0] = 0;
                    } else {
                        string.push(token);
                    }
                } else if (mode[0] == 2) {
                    if (token == "@m0") {
                        mode[0] = 0;
                    } else {
                        stack.push(parseInt(token));
                    }
                } else if (mode[0] == 3) {
                    if (token == "@m0") {
                        stack.push(string.join(" "));
                        string = [];
                        mode[0] = 0;
                    } else {
                        string.push(token);
                    }
                } else if (mode[0] == 4) {
                    switch (token) {
                        case "@int":
                            varmode[0] = 1;
                            break;
                        case "@flt":
                            varmode[0] = 2;
                            break;
                        case "@str":
                            varmode[0] = 3;
                            break;
                        case "@m0":
                            if (varmode[0] == 3) {
                                variables[varname[0]] = string.join(" ");
                                string = [];
                            }
                            mode[0] = 0;
                            break;
                        default:
                            if (varmode[0] == 0) {
                                varname[0] = token;
                            } else if (varmode[0] == 1) {
                                variables[varname[0]] = parseInt(token);
                            } else if (varmode[0] == 2) {
                                variables[varname[0]] = parseFloat(token);
                            } else if (varmode[0] == 3) {
                                string.push(token);
                            }
                            break;
                    }
                } else if (mode[0] == 5) {
                    if (token == "@m0") {
                        mode[0] = 0;
                    } else {
                        stack.push(parseFloat(token));
                    }
                } else if (mode[0] == 6) {
                    if (token == "@m0") {
                        mode[0] = 0;
                    } else {
                        output(variables[token]);
                    }
                } else if (mode[0] == 7) {
                    if (token == "@m0") {
                        createInput().then(input => {
                            variables[varname[0]] = input;
                            processToken();
                        });
                        return;
                    } else {
                        varname[0] = token;
                    }
                } else if (mode[0] == 8) {
                    if (token == "@m0") {
                        variables[varname[0]] = parseInt(variables.get(varname[0]));
                        mode[0] = 0;
                    } else {
                        varname[0] = token;
                    }
                } else if (mode[0] == 9) {
                    if (token == "@m0") {
                        variables[varname[0]] = parseFloat(variables.get(varname[0]));
                        mode[0] = 0;
                    } else {
                        varname[0] = token;
                    }
                } else if (mode[0] == 10) {
                    if (token == "@m0") {
                        mode[0] = 0;
                    } else {
                        stack.push(variables.get(token));
                    }
                }
                processToken();
            }

            processToken();
        }

        function output(text) {
            const outputDiv = document.getElementById('output');
            outputDiv.textContent += text;
        }

        function runCode() {
            document.getElementById('output').textContent = "";
            stack = [];
            variables = {};
            mode = [0];
            varmode = [0];
            varname = [""];
            const code = document.getElementById('code').value;
            interpret(code);
        }

        function createInput() {
            return new Promise(resolve => {
                const input = document.createElement('input');
                input.type = 'text';
                input.style.width = '80%';
                input.style.padding = '10px';
                input.style.marginTop = '20px';
                input.style.borderRadius = '5px';
                input.style.border = 'none';
                input.style.fontSize = '16px';
                input.style.backgroundColor = '#1c1f26';
                input.style.color = '#61dafb';
                document.body.appendChild(input);

                input.focus();

                input.addEventListener('keydown', function onKeyDown(event) {
                    if (event.key === 'Enter') {
                        const value = input.value;
                        document.body.removeChild(input);
                        const outputDiv = document.getElementById('output');
                        outputDiv.textContent += value + "\n";
                        resolve(value);
                    }
                });
            });
        }
    </script>
</body>
</html>
