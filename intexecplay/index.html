<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intexec Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #1c1f26;
            color: #61dafb;
            resize: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #282c34;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #21a1f1;
        }

        #output {
            width: 80%;
            min-height: 100px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #1c1f26;
            color: #61dafb;
            font-size: 16px;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        #inputField {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #1c1f26;
            color: #61dafb;
        }
    </style>
</head>
<body>
    <h1>Intexec Playground</h1>
    <textarea id="code" placeholder="Type your intexec code here..."></textarea>
    <div id="output"></div>

    <script>
        let stack = [];
        let variables = {};
        let mode = [0];
        let varmode = [0];
        let varname = [""];
        let inputBuffer = [];
        let inputCallback = null;
        let outputElement = document.getElementById('output');

        function interpret(code) {
            let tokens = code.split(/[\s\t]+/);
            let string = [];

            for (let token of tokens) {
                if (mode[0] == 0) {
                    if (token == "@m1") {
                        mode[0] = 1;
                    } else if (token == "@m2") {
                        mode[0] = 2;
                    } else if (token == "@m3") {
                        mode[0] = 3;
                    } else if (token == "@m4") {
                        mode[0] = 4;
                        varmode[0] = 0;
                    } else if (token == "@nl") {
                        output("\n");
                    } else if (token == "@spc") {
                        output(" ");
                    } else if (token == "@m5") {
                        mode[0] = 5;
                    } else if (token == "@prt") {
                        output(stack.pop());
                    } else if (token == "@m6") {
                        mode[0] = 6;
                    } else if (token == "@stk") {
                        output(JSON.stringify(stack));
                    } else if (token == "@m7") {
                        mode[0] = 7;
                        waitForInput();
                        return; // Pause execution until input is received
                    } else if (token == "@m8") {
                        mode[0] = 8;
                    } else if (token == "@m9") {
                        mode[0] = 9;
                    } else if (token == "@m10") {
                        mode[0] = 10;
                    } else if (token == "@clr") {
                        stack = [];
                    }
                } else if (mode[0] == 1) {
                    if (token == "@m0") {
                        output(string.join(" "));
                        string = [];
                        mode[0] = 0;
                    } else {
                        string.push(token);
                    }
                } else if (mode[0] == 2) {
                    if (token == "@m0") {
                        mode[0] = 0;
                    } else {
                        stack.push(parseInt(token));
                    }
                } else if (mode[0] == 3) {
                    if (token == "@m0") {
                        stack.push(string.join(" "));
                        string = [];
                        mode[0] = 0;
                    } else {
                        string.push(token);
                    }
                } else if (mode[0] == 4) {
                    if (token == "@int") {
                        varmode[0] = 1;
                    } else if (token == "@flt") {
                        varmode[0] = 2;
                    } else if (token == "@str") {
                        varmode[0] = 3;
                    } else if (token == "@m0") {
                        if (varmode[0] == 3) {
                            variables[varname[0]] = string.join(" ");
                            string = [];
                        }
                        mode[0] = 0;
                    } else {
                        if (varmode[0] == 0) {
                            varname[0] = token;
                        } else if (varmode[0] == 1) {
                            variables[varname[0]] = parseInt(token);
                        } else if (varmode[0] == 2) {
                            variables[varname[0]] = parseFloat(token);
                        } else if (varmode[0] == 3) {
                            string.push(token);
                        }
                    }
                } else if (mode[0] == 5) {
                    if (token == "@m0") {
                        mode[0] = 0;
                    } else {
                        stack.push(parseFloat(token));
                    }
                } else if (mode[0] == 6) {
                    if (token == "@m0") {
                        mode[0] = 0;
                    } else {
                        output(variables[token]);
                    }
                } else if (mode[0] == 8) {
                    if (token == "@m0") {
                        variables[varname[0]] = parseInt(variables.get(varname[0]));
                        mode[0] = 0;
                    } else {
                        varname[0] = token;
                    }
                } else if (mode[0] == 9) {
                    if (token == "@m0") {
                        variables[varname[0]] = parseFloat(variables.get(varname[0]));
                        mode[0] = 0;
                    } else {
                        varname[0] = token;
                    }
                } else if (mode[0] == 10) {
                    if (token == "@m0") {
                        mode[0] = 0;
                    } else {
                        stack.push(variables.get(token));
                    }
                }
            }

            // Continue execution if no input was requested or if input was processed
            processInputBuffer();
        }

        function output(text) {
            outputElement.textContent += text;
            outputElement.scrollTop = outputElement.scrollHeight; // Auto-scroll to bottom
        }

        function waitForInput() {
            document.getElementById('inputField').style.display = 'block';
            document.getElementById('inputButton').style.display = 'block';
            document.getElementById('inputField').focus();
            inputCallback = function() {
                let userInput = document.getElementById('inputField').value;
                document.getElementById('inputField').value = '';
                document.getElementById('inputField').style.display = 'none';
                document.getElementById('inputButton').style.display = 'none';
                inputBuffer.push(userInput);
                processInputBuffer();
            };
        }

        function processInputBuffer() {
            if (inputBuffer.length > 0 && inputCallback !== null) {
                let input = inputBuffer.shift();
                inputCallback(input);
            }
        }

        function runCode() {
            document.getElementById('output').textContent = "";
            stack = [];
            variables = {};
            mode = [0];
            varmode = [0];
            varname = [""];
            let code = document.getElementById('code').value;

            inputBuffer = [];

            // Replace @inp tokens with actual user input
            let lines = code.split('\n');
            for (let line of lines) {
                let tokens = line.split(/[\s\t]+/);
                for (let i = 0; i < tokens.length; i++) {
                    if (tokens[i] === "@inp") {
                        tokens[i] = "@m7"; // Replace @inp with @m7 for input handling
                    }
                }
                let modifiedLine = tokens.join(' ');
                interpret(modifiedLine);
            }
        }
    </script>
    <input type="text" id="inputField" style="display: none;" placeholder="Input...">
    <button id="inputButton" style="display: none;" onclick="inputCallback()">Submit</button>
</body>
</html>
