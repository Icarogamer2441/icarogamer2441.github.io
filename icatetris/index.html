<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IcaTetris</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background-color: #000;
            display: block;
            margin-bottom: 10px;
        }
        #score, #level, #next {
            margin: 10px;
        }
        #score, #level {
            font-size: 20px;
        }
        #next {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #next-canvas {
            background-color: #000;
        }
        #start-screen, #game-over-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>Controls</h2>
        <p>Left Arrow - Move Left</p>
        <p>Right Arrow - Move Right</p>
        <p>Y - Drop</p>
        <p>Q - Rotate Left</p>
        <p>W - Rotate Right</p>
        <p>Y - Drop Quickly</p>
        <p>P - Pause</p>
    </div>
    <div id="game-container">
        <canvas id="tetris" width="300" height="600"></canvas>
        <div id="score">Score: 0</div>
        <div id="level">Level: 0</div>
        <div id="next">
            <canvas id="next-canvas" width="80" height="80"></canvas>
        </div>
    </div>
    <div id="start-screen">
        <h1>IcaTetris</h1>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-over-screen">
        <h1>Game Over</h1>
        <button id="restart-button">Restart Game</button>
    </div>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(canvas.width / 12, canvas.height / 20);

        const nextCanvas = document.getElementById('next-canvas');
        const nextContext = nextCanvas.getContext('2d');
        nextContext.scale(nextCanvas.width / 4, nextCanvas.height / 4);

        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;

                if (player.score % 100 === 0) {
                    player.level++;
                    dropInterval *= 0.9;
                }
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') {
                return [
                    [0, 0, 0],
                    [1, 1, 1],
                    [0, 1, 0],
                ];
            } else if (type === 'O') {
                return [
                    [2, 2],
                    [2, 2],
                ];
            } else if (type === 'L') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [0, 3, 3],
                ];
            } else if (type === 'J') {
                return [
                    [0, 4, 0],
                    [0, 4, 0],
                    [4, 4, 0],
                ];
            } else if (type === 'I') {
                return [
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'Z') {
                return [
                    [7, 7, 0],
                    [0, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function drawMatrix(matrix, offset, context) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x,
                                         y + offset.y,
                                         1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }

            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
                if (collide(arena, player)) {
                    gameOver();
                }
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = nextPiece;
            nextPiece = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                gameOver();
            }
            drawNext();
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function drawNext() {
            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            drawMatrix(nextPiece, {x: 1, y: 1}, nextContext);
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let paused = false;

        function update(time = 0) {
            if (!paused) {
                const deltaTime = time - lastTime;
                lastTime = time;

                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    playerDrop();
                }

                draw();
            }
            requestAnimationFrame(update);
        }

        function updateScore() {
            document.getElementById('score').innerText = 'Score: ' + player.score;
            document.getElementById('level').innerText = 'Level: ' + player.level;
        }

        function gameOver() {
            paused = true;
            gameOverScreen.style.display = 'flex';
        }

        function startGame() {
            startScreen.style.display = 'none';
            resetGame();
        }

        function restartGame() {
            gameOverScreen.style.display = 'none';
            resetGame();
        }

        function resetGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.level = 0;
            dropInterval = 1000;
            playerReset();
            updateScore();
            paused = false;
            update();
        }

        const colors = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF',
        ];

        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
            level: 0,
        };

        let nextPiece = createPiece('ILJOTSZ'[Math.floor(Math.random() * 7)]);

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 89) { // Tecla 'Y' para queda r√°pida
                playerDrop();
            } else if (event.keyCode === 81) {
                playerRotate(-1);
            } else if (event.keyCode === 87) {
                playerRotate(1);
            } else if (event.keyCode === 80) {
                paused = !paused;
            }
        });

        startScreen.style.display = 'flex';
    </script>
</body>
</html>
